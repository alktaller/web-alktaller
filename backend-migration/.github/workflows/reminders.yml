name: Recordatorios coche

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-calendar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with: { node-version: 20 }
        
      - run: npm install googleapis@105 node-fetch@3
      
      - name: Crear/Actualizar recordatorios en Google Calendar
        env:
          GOOGLE_CALENDAR_CREDENTIALS: ${{ secrets.GOOGLE_CALENDAR_CREDENTIALS }}
          CALENDAR_ID: "primary"
        run: node .github/scripts/UpdateCalendar.js

      - name: Commit y Push si hubo cambios
        run: |
          git config user.name "AlkTaller Bot"
          git config user.email "bot@alktaller.com"
          git add data/car-data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto: Update reminders state" && git push)
